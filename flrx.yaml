# Generates Splash Screen for Android, iOS and Web
# Learn more here: https://github.com/jonbhanson/flutter_native_splash/blob/master/README.md
flutter_native_splash:
  color: "#42a5f5"
  #background_image: "assets/background.png"
  #image: assets/splash.png

  #color_dark: "#042a49"
  #background_image_dark: "assets/dark-background.png"
  #image_dark: assets/splash-invert.png

  #android: false
  #ios: false
  #web: false

  #android_gravity: center
  #ios_content_mode: center
  #web_image_mode: center

  #fullscreen: true

  #info_plist_files:
  #  - 'ios/Runner/Info-Debug.plist'
  #  - 'ios/Runner/Info-Release.plist'

  #android12: true

# Generate launcher icons. Learn more here: https://github.com/fluttercommunity/flutter_launcher_icons/blob/master/README.md
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  #image_path_android: #Optional
  #image_path_ios: #Optional
  #adaptive_icon_background:
  #adaptive_icon_foreground:

define_env:
  file_path: env
  class: Env
  fields:
    API_URL:
      type: String
      default: https://jsonplaceholder.typicode.com/